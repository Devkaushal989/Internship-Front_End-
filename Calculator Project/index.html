<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div class="mini-container">
                <span>Ans</span>
            </div>

            <div class="buttons">
                <button class="skin">%</button>
                <button class="skin">*</button>
                <button class="skin">/</button>

                <button class="orange">CE</button>

                <button class="gray">7</button>
                <button class="gray">8</button>
                <button class="gray">9</button>

                <button class="orange">-</button>

                <button class="gray">4</button>
                <button class="gray">5</button>
                <button class="gray">6</button>

                <button class="orange">+</button>

                <button class="gray">1</button>
                <button class="gray">2</button>
                <button class="gray">3</button>
                <button class="orange equal">=</button>
                <button class="gray">Ac</button>
                <button class="gray">0</button>
                <button class="gray">.</button>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h3>Simple HTML Table</h3>
    <table border="2px">
        <tr>
            <th>First Name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>25</td>

        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>30</td>
        </tr>
    </table>
</body>

</html>

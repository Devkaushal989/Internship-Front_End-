<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="cont1">
            <p style="text-align: center;" class="order">Basic</p>
            <h5 style="text-align: center;">$11. 99/month</h5>
            <p style="text-align: center;" class="quality"><span class="material-symbols-outlined">check</span>10GB
                Storage</p>
            <p style="text-align: center;" class="quality"><span class="material-symbols-outlined">check</span>1 user</p>
            <p style="text-align: center;" class="quality"><span class="material-symbols-outlined" id="block">block </span>Support</p>
            <button>Sign up</button>
        </div>
        <div class="cont2">
            <p style="text-align: center;" class="order">Standard</p>
            <h5 style="text-align: center;">$19. 99/month</h5>
            <p style="text-align: center;" class="quality"><span class="material-symbols-outlined">check</span>50GB Storage</p>
            <p style="text-align: center;" class="quality"><span class="material-symbols-outlined">check</span>5 user</p>
            <p style="text-align: center;" class="quality"><span class="material-symbols-outlined">check</span>Phone & Email Support</p>
            <button>Sign up</button>
        </div>
        <div class="cont3">
            <p style="text-align: center;" class="order">Premium</p>
            <h5 style="text-align: center;">$49. 99/month</h5>
            <p style="text-align: center;" class="quality"><span class="material-symbols-outlined">check</span>100GB Storage</p>
            <p style="text-align: center;" class="quality"><span class="material-symbols-outlined">check</span>10 user</p>
            <p style="text-align: center;" class="quality"><span class="material-symbols-outlined">check</span>24/7 Support</p>
            <button>Sign up</button>
        </div>
    </div>
</body>

</html>
